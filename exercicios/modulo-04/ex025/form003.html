<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <p><label for="inome">Nome:</label> <input type="text" name="name" id="inome" maxlength="30" placeholder="Nome completo" required></p>
        <p>
            <label for="imedia">Média:</label> <input type="number" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label> <input type="month" name="" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label> <input type="date" name="" id="idia">
        </p>
        <label for="ihora">Horário da Prova:</label> <input type="time" name="" id="ihora">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
