<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--Estudar mais sobre RegEx (expressões regulares)-->
    <h1>Exemplo de formulário</h1>
    <form autocomplete="on" action="" method="get">
        <p><label for="inome">Nome: </label><input type="name" name="" id="inome" placeholder="Digíte aqui seu nome" required>
        </p>
        <p><label for="iemail">E-mail: </label><input type="email" name="" id="iemail" placeholder="Digíte aqui seu e-mail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone: </label> <input type="tel" name="" id="itel" placeholder="Digíte aqui seu telefone" autocomplete="tel" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
